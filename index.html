<body>
    <div class="container">
        <h2>Customized T-shirt Order</h2> <br>
        <form action="/submit_order" method="post">
            <label for="tagline">Tagline on the shirt:</label>
            <input type="text" id="tagline" name="tagline" required>
            <br>
            <br>
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="#ff0000" required>
            <br>
            <br>
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra_large">Extra Large</option>
            </select><br>

            <br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br>
            <br>

            <label for="delivery_date">Delivery Date:</label>
            <input type="date" id="delivery_date" name="delivery_date" required><br>
            <br>

            <!-- Additional details of delivery can be added here -->

            <input type="submit" value="Place Order">
        </form>
    </div>
</body>
